<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Indicator</title>
</head>
<body>

<form th:method="GET" th:action="@{/indicators}">
  <<button>List of Indicators</button>
</form>

<p style="font-weight: bold" th:text="${pi.getIndicator().getName()}">Name</p>
<p th:text="${'Current value: ' + pi.getCurrentValue()}"></p>
<p th:text="${'Min value: ' + pi.getIndicator().getMinValue()}"></p>
<p th:text="${'Max value: ' + pi.getIndicator().getMaxValue()}"></p>

<hr>

<form th:method="GET" th:action="@{/indicators/{id}/edit(id=${pi.getId()})}">
  <button>Edit</button>
</form>

<form th:method="DELETE" th:action="@{/indicators/{id}(id=${pi.getId()})}">
  <button>Delete</button>
</form>

</body>
</html>
